<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Giftess</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">Giftess</div>
  </header>

  <section class="products">
    <h2>Checkout</h2>

    <div id="checkoutItems"></div>

    <div style="margin-top:20px;">
      <p id="checkoutSubtotal"></p>
      <p>Delivery: â‚¹99</p>
      <h3 id="checkoutTotal"></h3>
    </div>

    <hr style="margin:20px 0;">

    <h3>Delivery Details</h3>

    <div class="auth-container" style="margin-top:20px;">
      <input type="text" id="custName" placeholder="Full Name">
      <input type="email" id="custEmail" placeholder="Email">
      <input type="password" id="custPassword" placeholder="Create Password">
      <input type="text" id="custPhone" placeholder="Phone Number">
      <input type="text" id="custAddress" placeholder="Full Address">
      <input type="text" id="custPin" placeholder="PIN Code">

      <button id="placeOrderBtn" class="primary-btn">
        Place Order
      </button>
    </div>

  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
